<!DOCTYPE html>
<html>
<head><title>Predicción de medicina</title></head>
<body>
  <h2>Formulario para predicción</h2>
  <form action="/predict" method="post">
    <label>Age:</label><input type="number" step="any" name="Age"><br>
    <label>Sex:</label><input type="number" step="any" name="Sex"><br>
    <label>BP:</label><input type="number" step="any" name="BP"><br>
    <label>Cholesterol:</label><input type="number" step="any" name="Cholesterol"><br>
    <label>Na_to_K:</label><input type="number" step="any" name="Na_to_K"><br>
    <button type="submit">Predecir</button>
  </form>

  {% if result %}
    <h3>{{ result }}</h3>
  {% endif %}
</body>
</html>
